<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>form</title>
</head>
<body>
    <div class="contact-form">
        <form action="https://formsubmit.co/shashankspandey79@gmail.com" method="post">
            <input type="Name" name="name" placeholder="Your Name" required>
            <input type="Email" name="email" placeholder="Your Email" required>
            <input type="Number" name="mob_no" placeholder="Your Mobile Number" required>
            <textarea name="msg" id="" cols="35" rows="10" placeholder="How Can I Help You?" required></textarea>
            <input type="file"  name="file" id="upload" accept=".doc , .docx, .pdf">
            <input type="submit" value="Send Message" class="submit" required>
    
        </form>
    </div>
</body>
</html>
